</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-2xl rounded-3xl p-8 w-full max-w-md text-center">
    <div class="mb-6">
      <h1 class="text-3xl font-bold mb-2 text-gray-800">SmokeLess ðŸš­</h1>
      <p class="text-gray-600">Sigara bÄ±rakma yolculuÄŸunuz baÅŸladÄ±!</p>
    </div>

    <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-2xl p-6 mb-6">
      <p class="text-xl font-semibold mb-4">BugÃ¼n sigara iÃ§tin mi?</p>
      <div class="flex gap-3 justify-center">
        <button id="yesBtn" class="bg-white text-blue-600 px-6 py-3 rounded-xl font-bold hover:bg-gray-100 transition-all transform hover:scale-105">
          Evet
        </button>
        <button id="noBtn" class="bg-white text-green-600 px-6 py-3 rounded-xl font-bold hover:bg-gray-100 transition-all transform hover:scale-105">
          HayÄ±r
        </button>
      </div>
    </div>

    <div id="saveSection" class="hidden mb-6 bg-green-50 rounded-2xl p-6">
      <p class="text-lg font-semibold mb-3 text-gray-800">ðŸ’° Ne kadar para biriktirdin?</p>
      <div class="flex items-center justify-center gap-3">
        <input type="number" id="moneyInput" placeholder="0" 
               class="w-32 border-2 border-green-400 rounded-xl py-2 px-4 text-center text-xl font-bold focus:outline-none focus:ring-2 focus:ring-green-500">
        <span class="text-xl font-bold text-gray-700">TL</span>
      </div>
    </div>

    <div class="bg-gradient-to-r from-purple-50 to-pink-50 rounded-2xl p-6 mb-6">
      <div class="flex justify-between items-center mb-2">
        <span class="text-gray-700 font-medium">BugÃ¼n:</span>
        <span class="text-3xl font-bold text-purple-600"><span id="moneySaved">0</span> TL</span>
      </div>
      <p id="motivation" class="text-green-600 font-semibold text-lg mt-3">Devam et! ðŸ’ª</p>
    </div>

    <div class="bg-white rounded-2xl p-4 border-2 border-gray-100">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">ðŸ“Š HaftalÄ±k Tasarruf</h3>
      <canvas id="chart" height="180"></canvas>
    </div>

    <div class="mt-6 text-sm text-gray-500">
      <p>ðŸŽ¯ Her gÃ¼n bir adÄ±m daha yakÄ±nsÄ±n!</p>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const saveSection = document.getElementById('saveSection');
    const moneyInput = document.getElementById('moneyInput');
    const moneySaved = document.getElementById('moneySaved');
    const motivation = document.getElementById('motivation');

    let chart;
    const weeklyData = JSON.parse(localStorage.getItem('weeklyData')) || Array(7).fill(0);

    function updateChart() {
      const ctx = document.getElementById('chart').getContext('2d');
      if (chart) chart.destroy();
      
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Pzt','Sal','Ã‡ar','Per','Cum','Cmt','Paz'],
          datasets: [{
            label: 'Tasarruf (TL)',
            data: weeklyData,
            backgroundColor: 'rgba(99, 102, 241, 0.8)',
            borderColor: 'rgba(99, 102, 241, 1)',
            borderWidth: 2,
            borderRadius: 8
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          scales: {
            y: { 
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return value + ' TL';
                }
              }
            }
          },
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });
    }

    function saveData(amount) {
      const dayIndex = new Date().getDay() - 1;
      weeklyData[dayIndex < 0 ? 6 : dayIndex] = amount;
      localStorage.setItem('weeklyData', JSON.stringify(weeklyData));
      updateChart();
    }

    yesBtn.addEventListener('click', () => {
      yesBtn.classList.add('bg-red-500', 'text-white');
      yesBtn.classList.remove('text-blue-600');
      noBtn.classList.remove('bg-green-500', 'text-white');
      noBtn.classList.add('text-green-600');
      saveSection.classList.add('hidden');
      moneySaved.textContent = '0';
      motivation.textContent = 'ðŸ˜” ÃœzÃ¼lme, yarÄ±n yeni bir baÅŸlangÄ±Ã§!';
      motivation.classList.remove('text-green-600');
      motivation.classList.add('text-red-500');
      saveData(0);
    });

    noBtn.addEventListener('click', () => {
      noBtn.classList.add('bg-green-500','text-white');
      noBtn.classList.remove('text-green-600');
      yesBtn.classList.remove('bg-red-500', 'text-white');
      yesBtn.classList.add('text-blue-600');
      saveSection.classList.remove('hidden');
      motivation.classList.remove('text-red-500');
      motivation.classList.add('text-green-600');
    });

    moneyInput.addEventListener('input', () => {
      const value = parseFloat(moneyInput.value) || 0;
      moneySaved.textContent = value.toFixed(2);
      motivation.textContent = value > 0 ? 'ðŸŽ‰ Harika! Devam et! ðŸš­' : 'ðŸ’ª Yapabilirsin!';
      localStorage.setItem('savedMoney', value);
      saveData(value);
    });

    window.addEventListener('load', () => {
      const saved = localStorage.getItem('savedMoney');
      if (saved) moneySaved.textContent = parseFloat(saved).toFixed(2);
      updateChart();
    });
  </script>
</body>
</html>
